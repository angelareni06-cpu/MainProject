<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewFiles</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
    {%csrf_token %}
    <h3 align="center">View Files</h3>
    <table border="1" align="center">
        <tr>
            <td>Sl.No</td>
            <td>Photo</td>
            <td>Action</td>
        </tr>
        {% for i in uploaddata %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td><img src="{{i.upload_files.url}}" alt="" width="100" height="100"></td>
            <td>
                 {% if i.upload_status == 0 %}
                    <a href="{% url 'Editor:ViewRAccept' i.id  nid %}">Accept/ <a href="{% url 'Editor:ViewRReject' i.id nid %}">Reject</a></td>
                    {% elif i.upload_status == 1 %}
                    Accepted 
                    <a href="{% url 'Editor:ViewRReject' i.id nid %}">Reject</a>

                    {% elif i.upload_status == 2 %}
                    Rejected
                    <a href="{% url 'Editor:ViewRAccept' i.id nid %}">Accept</a>
                 {% endif  %}
        </tr>
        {% endfor %} 
    </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Editor:ViewFiles' nid %}";
</script>
{% endif %}
