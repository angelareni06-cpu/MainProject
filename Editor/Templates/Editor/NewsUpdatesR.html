<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsUpdates</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Remarks</td>
                <td><input type="text" required name="txt_remarks" id="txt_remarks"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>

            <h3 align="center">Remarks List</h3>
            <table border="1" align="center">
            <tr>
                <td>Sl.No</td>
                <td>Remarks</td>
                <td>Action</td>
            </tr>
            {% for i in NewsUpdatesR %}
            {{i.news.user.id}}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.newsupdatesr_remarks}}</td>
                <td></td>
            </tr>
            {% endfor %}
            </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Editor:NewsUpdatesR' nid %}";
</script>
{% endif %}
