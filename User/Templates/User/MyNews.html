<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNews</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Sl.No</td>
                <td>Title</td>
                <td>Content</td>
                <td>Image</td>
                <td>Category</td>
                <td>Date</td>
                <td>Amount</td>
                <td>Action</td>
            </tr>
            {% for i in newsdata %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.news_title}}</td>
                <td>{{i.news_content}}</td>
                <td><img src="{{i.news_image.url}}" alt="" width="100" height="100" alt=""></td>
                <td>{{i.category.category_name}}</td>
                <td>{{i.news_date}}</td>
                <td>{{i.payment_amount}}</td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'User:MyNews' %}";
</script>
{% endif %}
