<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advertisement</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Title</td>
                <td><input type="text" name="txt_title" id="txt_title"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><textarea name="txt_content" id="txt_content"></textarea></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file" name="txt_file" id="txt_file"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
    </form>
    <table border="1" align="center">
       <tr>
            <td>Sl.No</td>
            <td>Title</td>
            <td>Content</td>
            <td>File</td>
            <td>Action</td>
        </tr>
        {% for i in Advdata %}
        <tr>
            <td>{{forloop.counter}}</td> 
            <td>{{i.advertisement_title}}</td>
            <td>{{i.advertisement_content}}</td>
            <td>{{i.advertisement_file}}</td>
            <td><a href="{% url 'User:delAdv' i.id %}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'User:Advertisement' %}";
</script>
{% endif %}
