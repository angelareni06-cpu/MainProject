<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UploadFiles</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Upload Extra Files</td>
                <td><input type="file" name="file_upload" id="file_upload"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Submit"></td>
            </tr>
        </table>
        <table border="1" align="center">
            <tr>
                <td>Sl.No</td>
                <td>Extra Files</td>
                <td>Action</td>
            </tr>
            {% for i in uploaddata %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><img src="{{i.upload_files.url}}" alt="" width="100" height="100"></td>
                <td><a href="{% url 'Reporter:delfile' i.id nid %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Reporter:UploadFiles' nid %}";
</script>
{% endif %}
