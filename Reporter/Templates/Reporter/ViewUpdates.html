<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewUpdates</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Sl.No</td>
                <td>Remarks</td>
                <td>Action</td>
            </tr>
            {% for i in updates %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.newsupdatesr_remarks}}</td>
                <td><a href="{% url 'Reporter:chatpage' i.editor.id %}">Chat</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Reporter:ViewUpdates' %}";
</script>
{% endif %}
