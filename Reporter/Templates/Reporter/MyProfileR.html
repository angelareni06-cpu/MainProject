<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <form action="" method="post">
         {%csrf_token %}
         <table border="1" align="center">
           <td colspan="2" align="center">
                    <img src= "{{reporterdata.reporter_photo.url}}" width="300" height="300" alt="reporter" >
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{reporterdata.reporter_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{reporterdata.reporter_email}}</td>
            </tr>
            <tr>
                <td>Address</td>
                <td>{{reporterdata.reporter_address}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{reporterdata.reporter_contact}}</td>
            </tr>
            <tr>
                <td colspan="2" align="center" ><a href="{% url 'Reporter:EditProfile' %}">EditProfile /
                    <a href="{% url 'Reporter:ChangePassword' %}"> ChangePassword</td>
            </tr>
         </table>
    </form>
</body>
</html>
