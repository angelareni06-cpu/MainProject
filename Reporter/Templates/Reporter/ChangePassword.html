<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Old Password</td>
                <td><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_old" id="txt_old"></td>
            </tr>
            <tr>
                <td>New Password</td>
                <td><input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required name="txt_new" id="txt_new"></td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" required name="txt_confirm" id="txt_confirm"></td>
            </tr>
            <tr>
                <td colspan="2" align="center"><input type="submit" value="Change Password"></td>
            </tr>
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Reporter:MyProfile' %}";
</script>
{% elif msg1 %}
<script>
    alert("{{msg1}}")
</script>
{% endif %}
