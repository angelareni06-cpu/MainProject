<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViewFiles</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>Sl.No</td>
                <td>Photo</td>
                <td>Action</td>
            </tr>
            {% for i in UploadF %}
            <tr>
                <td>{{forloop.counter}}</td>
                <td><img src="{{i.upload_files.url}}" alt="" width="100" height="100"></td>
                <td></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}")
    window.location="{% url 'Admin:ViewFiles' %}";
</script>
{% endif %}
