<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
</head>
<body>
    <form action="" method="post">
        {%csrf_token %}
        <table border="1" align="center">
            <td colspan="2" align="center">
                <img src= "{{verifierData.verifier_photo.url}}" width="300" height="300" alt="Verifier" >
                </td>
            </tr>
            <tr>
                <td>Name</td>
                <td>{{verifierData.verifier_name}}</td>
            </tr>
            <tr>
                <td>Email</td>
                <td>{{verifierData.verifier_email}}</td>
            </tr>
            <tr>
                <td>Contact</td>
                <td>{{verifierData.verifier_contact}}</td>
            </tr>
             <tr>
                <td colspan="2" align="center"><a href="{% url 'Verifier:EditProfile' %}">Edit Profile /  <a href="{% url 'Verifier:ChangePassword' %}"> ChangePassword</a></td>
            </tr>
        </table>
    </form>
</body>
</html>
